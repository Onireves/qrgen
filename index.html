<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Spotlight QR</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <style>
        /* --- CSS Variables --- */
        :root {
            /* Dark Mode (Default) */
            --bg-color: #000000;
            --glass-material: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1a6;
            --accent-color: #0a84ff;
            --spotlight-color: rgba(10, 132, 255, 0.25); /* Blue glow */
            --button-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg-color: #f2f4f6;
            --glass-material: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-hover: rgba(255, 255, 255, 0.8);
            --text-primary: #1d1d1f;
            --text-secondary: #515154;
            --accent-color: #0071e3;
            --spotlight-color: rgba(0, 113, 227, 0.15);
            --button-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* FIX: Only hide horizontal overflow to allow vertical scrolling */
            overflow-x: hidden; 
            overflow-y: auto;
            transition: background-color 0.5s ease;
            cursor: default;
        }

        /* --- Dynamic Spotlight Orb --- */
        .spotlight-orb {
            position: fixed; /* Fixed so it doesn't affect document flow */
            top: 0; left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--spotlight-color) 0%, rgba(0,0,0,0) 70%);
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
            /* Centering the orb on the mouse coordinates */
            transform: translate(calc(var(--mouse-x, 50vw) - 50%), calc(var(--mouse-y, 50vh) - 50%));
            transition: transform 0.15s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        /* --- Theme Toggle --- */
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 44px; height: 44px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-material);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text-primary);
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: background 0.3s ease;
            z-index: 50;
        }
        .theme-toggle:hover { background: var(--glass-hover); }
        .theme-toggle svg { width: 20px; height: 20px; fill: currentColor; }

        /* --- Layout --- */
        .app-layout {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 80px;
            width: 100%;
            max-width: 1100px;
            padding: 40px;
        }

        /* --- Left Panel --- */
        .left-panel {
            flex: 1;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary) 30%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* --- Shared Glass Button/Input Styles --- */
        .glass-element {
            position: relative;
            background: var(--glass-material);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            box-shadow: var(--button-shadow);
            transition: border-color 0.3s ease, background-color 0.3s ease;
            overflow: hidden;
        }
        
        /* Spotlight Highlight Effect on Hover */
        .glass-element::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(
                600px circle at var(--mouse-x-rel) var(--mouse-y-rel), 
                rgba(255, 255, 255, 0.15),
                transparent 40%
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        /* Only show spotlight hover on non-touch devices */
        @media (hover: hover) {
            .glass-element:hover::after {
                opacity: 1;
            }
        }
        
        /* Specific Styles */
        .input-wrapper {
            margin-bottom: 24px;
            padding: 6px;
        }

        .input-wrapper input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 14px;
            font-size: 18px;
            color: var(--text-primary);
            outline: none;
            position: relative;
            z-index: 2; /* Above the highlight */
        }

        .customize-row {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .glass-btn {
            flex: 1;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 15px;
        }
        
        .glass-btn:hover {
            border-color: var(--text-primary);
        }

        .glass-btn input {
            position: absolute; opacity: 0; inset: 0; cursor: pointer; z-index: 5;
        }

        .color-dot {
            width: 18px; height: 18px; border-radius: 50%;
            border: 2px solid var(--text-secondary);
            background: black;
        }

        .download-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 40px;
        }

        .action-btn {
            padding: 16px;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: #fff;
            border-color: var(--accent-color);
        }

        /* --- Tips --- */
        .tips-wrapper {
            display: grid;
            grid-template-areas: "stack";
            min-height: 60px;
            border-top: 1px solid var(--glass-border);
            padding-top: 24px;
        }
        .tip-item {
            grid-area: stack;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s ease;
        }
        .tip-item.active { opacity: 1; transform: translateY(0); }
        .tip-item.exit { opacity: 0; transform: translateY(-10px); }

        /* --- Right Panel: Animated Entrance --- */
        .right-panel {
            flex: 0 0 auto;
            position: relative;
            /* Initial State for Animation */
            opacity: 0;
            transform: translateY(60px);
            animation: slideUpFade 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            animation-delay: 0.2s; /* Slight wait after page load */
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .titanium-frame {
            width: 310px;
            height: 620px;
            background: linear-gradient(135deg, #4a4a4a 0%, #2b2b2b 50%, #1a1a1a 100%);
            border-radius: 60px;
            padding: 12px;
            box-shadow: 
                0 0 0 2px #555,
                0 50px 100px -20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .titanium-frame {
            background: linear-gradient(135deg, #e1e1e1 0%, #d0d0d0 50%, #b8b8b8 100%);
            box-shadow: 0 0 0 2px #fff, 0 40px 80px -20px rgba(0,0,0,0.3);
        }

        .screen-inner {
            background: #fff;
            width: 100%; height: 100%;
            border-radius: 48px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 6px solid #000;
        }

        .island-notch {
            position: absolute; top: 14px; width: 100px; height: 30px;
            background: #000; border-radius: 20px; z-index: 10;
        }

        #qr-canvas { opacity: 0; transform: scale(0.9); transition: all 0.5s ease; }
        #qr-canvas.show { opacity: 1; transform: scale(1); }
        
        .scan-text {
            position: absolute; top: 80px;
            font-size: 13px; font-weight: 700; color: #aaa;
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        /* --- Mobile Responsive Fixes --- */
        @media (max-width: 950px) {
            .app-layout { 
                flex-direction: column; 
                gap: 40px; 
                padding: 60px 0; /* Add top padding to clear the theme toggle */
            }
            .left-panel { order: 1; width: 100%; text-align: center; }
            .right-panel { order: 2; margin-bottom: 40px; }
            .customize-row { justify-content: center; }
            
            /* Ensure toggle doesn't overlap on small screens */
            .theme-toggle {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="spotlight-orb"></div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Switch Theme">
        <svg class="sun" viewBox="0 0 24 24" style="display:none"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
    </button>

    <div class="app-layout">
        <div class="left-panel">
            <h1>Create. Link. <br>Liquid Style.</h1>
            <p class="subtitle">Premium glass aesthetics with intelligent spotlight tracking.</p>

            <div class="glass-element input-wrapper">
                <input type="text" id="urlInput" placeholder="apple.com" autocomplete="off" autofocus>
            </div>

            <div class="customize-row">
                <div class="glass-element glass-btn">
                    <div class="color-dot" id="colorDot"></div>
                    <span>Color</span>
                    <input type="color" id="colorInput" value="#000000">
                </div>
                <div class="glass-element glass-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
                    <span>Logo</span>
                    <input type="file" id="logoInput" accept="image/*">
                </div>
            </div>

            <div class="download-grid">
                <div class="glass-element action-btn" onclick="downloadQR('png')">PNG</div>
                <div class="glass-element action-btn" onclick="downloadQR('jpeg')">JPG</div>
                <div class="glass-element action-btn" onclick="downloadQR('svg')">SVG</div>
            </div>

            <div class="tips-wrapper">
                <div class="tip-item active"><strong>Pro Tip:</strong> Hover over buttons to see the liquid spotlight effect.</div>
                <div class="tip-item"><strong>Animation:</strong> The phone preview slides in smoothly on load.</div>
                <div class="tip-item"><strong>Branding:</strong> Add your logo to increase scan trust.</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="titanium-frame">
                <div class="screen-inner">
                    <div class="island-notch"></div>
                    <div class="scan-text">Scan Me</div>
                    <div id="qr-canvas"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* --- Mouse Spotlight Logic --- */
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // 1. Move Global Orb
            document.body.style.setProperty('--mouse-x', x + 'px');
            document.body.style.setProperty('--mouse-y', y + 'px');

            // 2. Update Button Highlights (Relative Position)
            const glassElements = document.querySelectorAll('.glass-element');
            glassElements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const relX = x - rect.left;
                const relY = y - rect.top;
                el.style.setProperty('--mouse-x-rel', relX + 'px');
                el.style.setProperty('--mouse-y-rel', relY + 'px');
            });
        });

        /* --- QR Logic --- */
        const qrCode = new QRCodeStyling({
            width: 200, height: 200, type: "svg",
            data: "https://apple.com",
            dotsOptions: { color: "#000000", type: "rounded" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 5 },
            cornersSquareOptions: { type: "extra-rounded" }
        });

        const canvas = document.getElementById("qr-canvas");
        qrCode.append(canvas);
        setTimeout(() => canvas.classList.add('show'), 800); // Wait for phone slide-in

        document.getElementById("urlInput").addEventListener("input", (e) => {
            qrCode.update({ data: e.target.value || "https://apple.com" });
        });
        document.getElementById("colorInput").addEventListener("input", (e) => {
            document.getElementById("colorDot").style.backgroundColor = e.target.value;
            qrCode.update({ dotsOptions: { color: e.target.value } });
        });
        document.getElementById("logoInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if(file) {
                const r = new FileReader();
                r.onload = () => qrCode.update({ image: r.result });
                r.readAsDataURL(file);
            }
        });

        function downloadQR(fmt) {
            qrCode.download({ name: "qr-code", extension: fmt });
        }

        /* --- Tips Loop --- */
        const tips = document.querySelectorAll('.tip-item');
        let tIdx = 0;
        setInterval(() => {
            tips[tIdx].classList.remove('active');
            tips[tIdx].classList.add('exit');
            setTimeout(() => {
                tips[tIdx].classList.remove('exit');
                tIdx = (tIdx + 1) % tips.length;
                tips[tIdx].classList.add('active');
            }, 800);
        }, 5000);

        /* --- Theme Toggle --- */
        const body = document.body;
        const sun = document.querySelector('.sun');
        const moon = document.querySelector('.moon');
        function toggleTheme() {
            const isLight = body.getAttribute('data-theme') === 'light';
            body.setAttribute('data-theme', isLight ? 'dark' : 'light');
            sun.style.display = isLight ? 'none' : 'block';
            moon.style.display = isLight ? 'block' : 'none';
        }
    </script>
</body>
</html>
